<div class="container p-3">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="background-color: #2EC4B6;">
          <h1 class="card-title #2EC4B6">{{productDetails.Nameofmedicine}}</h1>
        </div>
        <div class="card-body">
          <img [src]="productDetails.Imageofmedicine" class="card-img-top" alt="...">
          <div class="card-text">
            <strong>Salt Composition:</strong>{{productDetails. SaltComposition}} <br>
            <h5><strong>About:</strong>{{productDetails.About}}</h5>
            <h5><strong>Use:</strong>{{productDetails.Useofmedicine}}</h5>
            <h5><strong>Side Effects:</strong>{{productDetails.SideEffects}}</h5>
          </div>
        </div>
        <div class="card-footer text-muted" style="background-color: #2EC4B6;">
          <p class="card-text1"><strong>Note:</strong>{{productDetails.Note}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
